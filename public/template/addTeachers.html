<form name="addTeacherForm" ng-show="addTeachersStatus" novalidate>
  <br>
   <span class="form-group">
      <input type="text" name="nameTeacher" ng-model="nameTeacher" placeholder="Ім'я вчителя" required class="form-control">


    <span style="color:red" ng-show="addTeacherForm.nameTeacher.$touched && addTeacherForm.nameTeacher.$invalid">
<!--                перевірка на пусте поле   -->
                    <span ng-show="addTeacherForm.nameTeacher.$error.required">Пусте поле</span>
    </span>

    <input type="text" name="snameTeacher" placeholder="Прізвище вчителя" ng-model="snameTeacher" required class="form-control">

    <span style="color:red" ng-show="addTeacherForm.snameTeacher.$touched && addTeacherForm.snameTeacher.$invalid">
<!--                перевірка на пусте поле   -->
                    <span ng-show="addTeacherForm.snameTeacher.$error.required">Пусте поле</span>
    </span> 
   </span>
    
    <br><input type="button" ng-click="addteach()" ng-disabled="addTeacherForm.$invalid" value="Додати вчителя" class="btn btn-success">
</form>
